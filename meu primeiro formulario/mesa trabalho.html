<!DOCTYPE html>
<html lang="en">

<head>
    <title>meu primeiro formulário</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="css/style.css">

    <body>
        <h1>Formulários I</h1>
        <div class="fundo">
           
            <img srcset="/imagens/vitoriA.jpg 480w,
            " /imagens/vitoriA.jpg-800w.jpg 800w " sizes="(max-width: 600px) 480px, 800px " src="/imagens/vitoriA.jpg " alt="vitoriA ">

        </div>
        <div id="logo ">
            <img src="/imagens/kasa.jpg ">
        </div>

        <form action="/cadastrar cliente " name="Cadastro de Clientes>
            <fieldset form=" cadastro de clientes ">
                <legend> DADOS DO USUÁRIO/CLIENTE </legend>

                <div>
                    <label for="nome ">Nome:</label>
                    <input type="text " name="nome " id="nome " placeholder="Insira seu primeiro nome ">
                </div>

                <div>
                    <label for="sobrenome ">Sobrenome:</label>
                    <input type="text " name="sobrenome " id="sobrenome " placeholder="Insira seu sobrenome ">
                </div>

                <div>
                    <label for="email ">Email:</label>
                    <input type="email " name="email " id="email " placeholder="Insira o email ">
                </div>

                <div>
                    <label for="pwd ">Senha:</label>
                    <input type="password " name="pwd " id="pwd " placeholder="Insira a senha ">
                </div>

                <div>
                    <label for="idade ">Idade:</label>
                    <input type="number " name="idade " id="idade " placeholder="Insira a idade ">
                </div>

            </fieldset>

            <fieldset form="Cadastro Cliente Novo ">
                <legend>Inscrição</legend>

                <div>
                    <label for=" Sexo ">Sexo: </label>
                    <select name="Sexo " id="Sexo ">
                        <option value="1 ">Masculino</option>
                        <option value="2 ">Feminino</option>
                        <option value="3 ">Cis</option>
                        <option value="4 ">Transgenero</option>
                    </select>
                </div>

                <div>
                    <label for="minibio ">Minibio de apresentação: </label>
                    <textarea name=" Sugestões " id="minibio " cols="50 " rows="5 " placeholder="Insira a minibio "></textarea>
                </div>
            </fieldset>

            <div class="buttons-div ">
                <button type=" reset ">Limpar</button>
                <button type=" submit ">Concluir</button>
            </div>
            </form>
    </body>
</head>

</html>
